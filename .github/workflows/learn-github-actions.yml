name: test-pr-creation
on: 
  repository_dispatch: 
    types:
      - echo-payload

jobs:
  echo-payload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '15'
      - run: 'npm install @actions/http-client'
      - run: 'node ./pr-creation/index.js'

